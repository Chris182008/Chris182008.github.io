<!DOCTYPE html>



<html lang="en">



<head>



    <meta charset="UTF-8">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Millennium - Theme Park</title>



    <link rel="stylesheet" href="../styles.css">



    <link rel="stylesheet" href="ride-details.css">



    <script src="../scripts/sheets.js" defer></script>



</head>



<body>



    <div class="container">



        <header class="ride-header">



            <a href="../index.html" class="back-button">←</a>



            <h1>Millennium</h1>



        </header>



        



        <main class="ride-details">



            <div class="ride-image">



                <img src="../images/millennium.jpg" alt="Millennium Roller Coaster">



            </div>



            



            <div class="ride-info">



                <div class="info-card">



                    <h3>Height Requirement</h3>



                    <p>1.4m+</p>



                </div>



                <div class="info-card">



                    <h3>Price</h3>



                    <p>£6.00</p>



                </div>



                <div class="info-card">

                    <h3>Status</h3>

                    <p id="ride-status" class="loading">Loading...</p>

                </div>



                <div class="info-card">

                    <h3>Wait Time</h3>

                    <p id="ride-wait-time">-</p>

                </div>



            </div>



            



            <div class="ride-description">



                <div class="wristband-badge wristband-discovery">Discovery Wristband Required</div>



                <h2>About this Ride</h2>



                <p>Experience the thrill of the Millennium roller coaster!</p>



                <p class="height-note">*Riders between 1.2m and 1.4m must be accompanied by an adult</p>



            </div>



        </main>



    </div>



</body>



</html>
