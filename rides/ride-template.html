<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Name - Theme Park</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="ride-details.css">
</head>
<body>
    <div class="container">
        <header class="ride-header">
            <a href="../index.html" class="back-button">‚Üê</a>
            <h1>Ride Name</h1>
        </header>
        
        <main class="ride-details">
            <div class="ride-image">
                <img src="../images/ride-image.jpg" alt="Ride Name">
            </div>
            
            <div class="ride-info">
                <div class="info-card">
                    <h3>Price</h3>
                    <p>$10.00</p>
                </div>
                
                <div class="info-card">
                    <h3>Height Requirement</h3>
                    <p>48 inches (122 cm)</p>
                </div>
                
                <div class="info-card">
                    <h3>Current Wait</h3>
                    <p>20 minutes</p>
                </div>
            </div>
            
            <div class="ride-description">
                <h2>About this Ride</h2>
                <p>Experience the thrill of this amazing ride with twists, turns, and excitement at every corner!</p>
            </div>
        </main>
    </div>
</body>
</html>
