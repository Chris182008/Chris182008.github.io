<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIDE_NAME - Theme Park</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="ride-details.css">
    <script src="../scripts/sheets.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="ride-header">
            <a href="../index.html" class="back-button">‚Üê</a>
            <h1>RIDE_NAME</h1>
        </header>
        
        <main class="ride-details">
            <div class="ride-image">
                <img src="../images/RIDE_ID.jpg" alt="RIDE_NAME">
            </div>
            
            <div class="ride-info">
                <div class="info-card">
                    <div class="status-badge">Loading...</div>
                    <p class="wait-time">Loading...</p>
                </div>
                
                <div class="info-card">
                    <h3>Height Requirement</h3>
                    <p>HEIGHT_REQ</p>
                </div>
                
                <div class="info-card">
                    <h3>Thrill Level</h3>
                    <p>THRILL_LEVEL</p>
                </div>
            </div>
            
            <div class="ride-description">
                <h2>About this Ride</h2>
                <p>RIDE_DESCRIPTION</p>
            </div>
        </main>
    </div>
</body>
</html>
