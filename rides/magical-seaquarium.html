<!DOCTYPE html>



<html lang="en">



<head>



    <meta charset="UTF-8">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Magical Seaquarium - Theme Park</title>



    <link rel="stylesheet" href="../styles.css">



    <link rel="stylesheet" href="ride-details.css">



    <script src="../scripts/sheets.js" defer></script>



</head>



<body>



    <div class="container">



        <header class="ride-header">



            <a href="../index.html" class="back-button">←</a>



            <h1>Magical Seaquarium</h1>



        </header>



        



        <main class="ride-details">



            <div class="ride-image">



                <img src="../images/magical-seaquarium.jpg" alt="Magical Seaquarium">



            </div>



            



            <div class="ride-info">



                <div class="info-card">



                    <h3>Height Requirement</h3>



                    <p>None</p>



                </div>



                



                <div class="info-card">



                    <h3>Price</h3>



                    <p>£4.00</p>



                </div>



                <div class="info-card">



                    <h3>Status</h3>



                    <p id="ride-status" class="loading">Loading...</p>



                </div>



                <div class="info-card">



                    <h3>Wait Time</h3>



                    <p id="ride-wait-time">-</p>



                </div>



            </div>



            



            <div class="ride-description">



                <div class="wristband-badge wristband-adventurer">Adventurer Wristband Required</div>



                <h2>About this Ride</h2>



                <p>Explore the magical underwater world in our immersive aquarium experience.</p>



            </div>



        </main>



    </div>



</body>



</html>
